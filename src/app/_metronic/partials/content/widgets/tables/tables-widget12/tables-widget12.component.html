<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">{{tableName}}</span>
    <span class="text-muted mt-1 fw-bold fs-7">All records related to {{fromName}}</span>
  </h3>

  <app-dropdown-menu3></app-dropdown-menu3>


  <div class="card-toolbar">

    <ul class="nav">
      <li class="nav-item">
        <a
          class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          "
          data-bs-toggle="tab"
          
        >
          Print
        </a>
      </li>
      <li class="nav-item">
        <a
          class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          "
          data-bs-toggle="tab"
        >
          Download
        </a>
      </li>
    </ul>

    <a class="btn btn-sm btn-light-primary"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Click to add a {{fromName}}"
      [routerLink]="addLink"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
        class="svg-icon svg-icon-3"
      ></span>
      New {{fromName}}
    </a>

    <!-- begin::Menu -->
    <button
      type="button"
      class="m-3 btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <!-- begin::Menu 2 -->
    <!-- <app-dropdown-menu2></app-dropdown-menu2> -->
    <br>
    
    
    
    <!-- end::Menu 2 -->
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px;"
      class="my-custom-theme ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [rowHeight]="40"
      [paginationPageSize]="10"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      [paginateChildRows]="true"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [domLayout]="'autoHeight'"
      [loading]="true"
      (gridReady)="onGridReady($event)"
      >
    </ag-grid-angular>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
