<div class="modal-header">
  <h4 class="modal-title">Confirm Deletion</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this staff member? Please type <strong>confirm</strong> to proceed.</p>
  <input type="text" class="form-control" [(ngModel)]="confirmationText" placeholder="Type 'confirm' here">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-danger" [disabled]="!canConfirm()" (click)="onConfirm()">Delete</button>
</div>
